<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>WEATHER</title>
</head>
<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Friday</h2>
                <span>01 August 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Marilao Bulacan</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-cloud-rain' ></i>
                <h1 class="weather-temp">
                    21°
                </h1>
                <h3>Rainy</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">26 %</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">10 km/h</span>
                </div>
            </div>

            <ul class="day-list">
                <li>
                    <i class='bx bx-cloud-snow' ></i>
                    <span>Wed</span>
                    <span class="day-temp">10°</span>
                </li>
                <li>
                    <i class='bx bx-cloud' ></i>
                    <span>Thur</span>
                    <span class="day-temp">28°</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain' ></i>
                    <span>Fri</span>
                    <span class="day-temp">21°</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Sat</span>
                    <span class="day-temp">30°</span>
                </li>
                <li>
                    <i class='bx bx-cloud-lightning'></i>
                    <span>Sun</span>
                    <span class="day-temp">24°</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle' ></i>
                    <span>Mon</span>
                    <span class="day-temp">27°</span>
                </li>
            </ul>
            
            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>

        </div>
    </div>
    
</body>
</html>
